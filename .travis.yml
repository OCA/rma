sudo: required

language: python

python:
  - "2.7"

sudo: false
cache: pip

addons:
  apt:
    packages:
      - expect-dev  # provides unbuffer utility
      - python-lxml  # because pip installation is slow

virtualenv:

  system_site_packages: true

env:
  global:
  - LINT_CHECK=0 TESTS="0" VERSION="8.0" ODOO_REPO="vauxoo/odoo" INCLUDE="rma"

  matrix:
  - LINT_CHECK=1
  - TESTS="1"

install:
  - git clone https://github.com/Vauxoo/maintainer-quality-tools.git $HOME/maintainer-quality-tools
  - export PATH=$HOME/maintainer-quality-tools/travis:$PATH
  - git clone https://github.com/Vauxoo/crm.git -b ${VERSION} $HOME/crm
  - git clone https://github.com/Vauxoo/addons-vauxoo.git -b ${VERSION} $HOME/addons-vauxoo
  - git clone https://github.com/Vauxoo/stock-logistics-workflow.git -b ${VERSION} $HOME/stock-logistics-workflow
  - travis_install_nightly
  - pip install Counter

script:
  - travis_run_tests

after_success:
  - travis_after_tests_success
